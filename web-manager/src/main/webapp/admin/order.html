<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--引入angularjs核心包-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/orderItemService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/orderItemController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini"
      ng-app="pinyougou" ng-controller="orderItemController " ng-init="searchEntity={}"> <!--ng-init="findAll()"-->
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">订单查询</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <!--<div class="pull-left">-->
            <!--<div class="form-group form-inline">-->
                <!--<div class="btn-group">-->
                    <!--<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>-->
                    <!--<button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>-->
                    <!--<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <!--条件查询-->
        <!--<div class="box-tools pull-right">-->
            <!--<div class="has-feedback">-->
                <!--订单状态:<input type="text" ng-model="searchEntity.status">-->
                <!--创建时间:<input type="text" ng-model="searchEntity.createTime">-->
                <!--<input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">-->
            <!--</div>-->
        <!--</div>-->
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                <option value="">全部</option>
                <option value="0">未付款</option>
                <option value="1">已付款</option>
                <option value="2">未发货</option>
                <option value="3">已发货</option>
                <option value="4">交易成功</option>
                <option value="5">交易关闭</option>
                <option value="6">待评价</option>
            </select>
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue" >
                </th>
                <th class="sorting_asc">订单ID</th>
                <th class="sorting">实付金额</th>
                <th class="sorting">支付类型</th>
                <th class="sorting">商家ID</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">发货时间</th>
                <th class="sorting">状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event, entity.id)"></td>
                <td>{{entity.orderId}}</td>
                <td>{{entity.payment}}</td>

                <!--<td>{{entity.paymentType}}</td>-->
                <td>
		           <span>
		                {{paymentType[entity.paymentType]}}
                   </span>
                </td>

                <td>{{entity.sellerId}}</td>
                <td>{{entity.createTime}}</td>
                <td>{{entity.consignTime}}</td>
                <td>
		           <span>
		                {{status[entity.status]}}
                   </span>
                </td>
            </tr>

            </tbody>
        </table>
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
</div>
</body>
</html>
