<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>

    <!-- 引入angular -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../js/base.js"></script>

    <script type="text/javascript" src="../js/service/goodsService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>
    <script type="text/javascript" src="../js/service/seckill_goodsService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/seckill_goodsController.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="seckill_goodsController">

<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">

            <!--tab头-->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab">商品基本信息</a>
                </li>
            </ul>
            <!--tab头/-->

            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">
                    <div class="row data-type">

                        <div class="col-md-2 title">秒杀商品id</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.id" class="form-control"
                                  readonly="readonly" value="">
                        </div>

                        <div class="col-md-2 title">商品ID</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.title" class="form-control"
                                   readonly="readonly" value="">
                        </div>

                        <div class="col-md-2 title">商品标题</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.title" class="form-control"
                                   placeholder="商品标题" value="">
                        </div>

                        <div class="col-md-2 title">秒杀商品介绍</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.introduction" class="form-control"
                                   placeholder="秒杀商品介绍" value="">
                        </div>



                        <div class="col-md-2 title">秒杀商品介绍</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.introduction" class="form-control"
                                   placeholder="秒杀商品介绍" value="">
                        </div>

                        <div class="col-md-2 title">原价</div>
                        <div class="col-md-10 data">
                            <div class="input-group">
                                <span class="input-group-addon">¥</span>
                                <input type="text" ng-model="entity.goods.price" readonly="readonly"
                                       class="form-control" placeholder="价格" value="">
                            </div>
                        </div>

                        <div class="col-md-2 title">秒杀价</div>
                        <div class="col-md-10 data">
                            <div class="input-group">
                                <span class="input-group-addon">¥</span>
                                <input type="text" ng-model="entity.seckillGoods.cost_price" class="form-control"
                                       placeholder="价格" value="">
                            </div>
                        </div>

                        <div class="col-md-2 title">秒杀数量</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.num" class="form-control"
                                   placeholder="秒杀数量" value="">
                        </div>


                        <div class="col-md-2 title">剩余数量</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.stock_count" class="form-control"
                                   placeholder="剩余数量" value="">
                        </div>


                        <div class="col-md-2 title">开始时间</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.start_time" class="form-control"
                                   placeholder="开始时间" value="">
                        </div>

                        <div class="col-md-2 title">结束时间</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.seckillGoods.end_time" class="form-control"
                                   placeholder="结束时间" value="">
                        </div>

                        div class="col-md-2 title"审核状态</div>
                    <div class="col-md-10 data">
                        <input type="text" ng-model="entity.seckillGoods.status" class="form-control"
                               readonly="readonly"  value="">
                    </div>

                    </div>
                </div>

                <!--图片上传-->
                <div class="tab-pane" id="pic_upload">
                    <div class="row data-type">


                        <table class="table table-bordered table-striped table-hover dataTable">

                            <tbody>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                    </button>
                                    <h3 id="myModalLabel">商品图片</h3>
                                </div>
                                <div class="modal-body">

                                    <table class="table table-bordered table-striped">
                                        <tr>
                                            <td>秒杀商品图片</td>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <input type="file" id="file"/>
                                                            <button class="btn btn-primary" type="button"
                                                                    ng-click="uploadFile2()">
                                                                修改
                                                            </button>
                                                        </td>
                                                        <td>
                                                            <img src="{{entity.seckillGoods.smallPic}}" width="200px"
                                                                 height="200px">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>

                                </div>

                                {{entity.seckillGoods.smallPic}}
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <!--tab内容/-->
            <!--表单内容/-->

        </div>


    </div>
    <div class="btn-toolbar list-toolbar">
        <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>提交秒杀申请</button>
        <a class="btn btn-default" href="goods.html">返回列表</a>
    </div>

</section>

<!-- 正文区域 /-->
<script type="text/javascript">

    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            allowFileManager: true
        });
    });

</script>

</body>

</html>
